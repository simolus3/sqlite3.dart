  collection: ^1.15.0
  ffi: '>=1.2.1 <3.0.0'
  js: ^0.6.4
  meta: ^1.3.0
  path: ^1.8.0

dev_dependencies:
  build_daemon: ^4.0.0
  build_runner: ^2.1.7
  build_web_compilers: ^4.0.3
  ffigen: ^8.0.1
  http: ^0.13.4
  lints: ^2.0.1
  shelf: ^1.4.0
