name: sqlite3
description: Provides lightweight yet convenient bindings to SQLite by using dart:ffi
version: 2.0.0-dev.2
# todo: Change back to main when v2 is pushed as stable
homepage: https://github.com/simolus3/sqlite3.dart/tree/v2/sqlite3
issue_tracker: https://github.com/simolus3/sqlite3.dart/issues

environment:
  sdk: '>=3.0.0 <4.0.0'

# This package supports all platforms listed below.
platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

topics:
  - sql
  - database
  - ffi

