name: _
publish_to: none

environment:
  sdk: ^3.6.0

dependencies:
  path: ^1.9.1
  crypto: ^3.0.6
  collection: ^1.19.1
  file: ^7.0.1
  pool: ^1.5.2
  hooks: ^0.20.5

workspace:
  - sqlite3
  - sqlite3/example/custom_extension
  - sqlite3_web
  - sqlite3_test

dependency_overrides:
