name: sqlite3_web
description: Utilities to simplify accessing sqlite3 on the web, with automated feature detection.
version: 0.6.0
homepage: https://github.com/simolus3/sqlite3.dart/tree/main/sqlite3_web
repository: https://github.com/simolus3/sqlite3.dart
resolution: workspace

environment:
  # We want >=3.10, but Flutter 3.38 somehow ships with a beta Dart SDK that rejects >=3.10 deps.
  sdk: '>=3.9.999 <4.0.0'

dependencies:
  meta: ^1.11.0
  sqlite3: ^3.0.0
  stream_channel: ^2.1.2
  web: ^1.0.0

dev_dependencies:
  lints: ^6.0.0
  test: ^1.25.5
  build_web_compilers: ^4.1.0
  build_runner: ^2.4.8
  build_daemon: ^4.0.2
  webdriver: ^3.0.3
  shelf: ^1.4.1
  shelf_proxy: ^1.0.4
  package_config: ^2.1.0
  path: ^1.9.0
  collection: ^1.18.0
  async: ^2.11.0
  shelf_static: ^1.1.3

  # For benchmarks
  jaspr: ^0.22.1
  jaspr_riverpod: ^0.4.3
  http: ^1.6.0
